spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  redis:
    embedded: true
  sql:
    init:
      mode: always

jwt:
  secret: ${JWT-SECRET}

kakao_api_key: ${KAKAO-MAP-API-KEY}